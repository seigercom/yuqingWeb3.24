<style type="text/css">
.table {
/*border-bottom: 1px solid #e2e7eb;*/
font-size: 14px;
}
p{
font-size: 14px;
}
</style>

<div id="content" class="content">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a href="#/evaluation">舆情导控</a></li>
        <li><a href="#/evaluation">{{event.name}}</a></li>
        <li><a href="#/evaluation">导控分析</a></li>
        <li>{{modelName}}</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">{{event.name}} <small>导控分析</small></h1>
    <div class="col-md-12 animated fadeInLeft ui-sortable" ng-show="need">
        <div class="panel panel-primary" data-sortable-id="index-1">
            <div class="panel-heading">
                <div class="panel-heading-btn">
                    <!--<a href="javascript:dc.filterAll(); dc.renderAll();" class="btn btn-xs btn-icon btn-circle btn-success"><i class="fa fa-repeat"></i></a>-->
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                    <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                </div>
                <h4 class="panel-title f-s-14 font-w-600">
                    <i class="fa fa-bar-chart-o"></i>
                    实时态势值</h4>
            </div>
                <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th class="yd_date" style="width: 25%">当前时间</th>
                        <th class="yd_value" style="width: 20%">当前舆情态势值</th>
                        <th class="yd_value" style="width: 20%">事件主题</th>
                        <th class="yd_state" style="width: 20%">事件发展状态</th>
                        <th ng-if="modelName!='导控策略选择'" class="yd_method" style="width: 30%">*</th>
                        <!-- <th class="yd_content" style="width: 40%">引导文本</th> -->
                        <!-- <th class="yd_result">成效</th> -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-model='today'>
                        <td class="yd_date">{{today.time}}</td>
                        <td class="yd_value">{{today.value}}</td>
                        <td ng-if="id==0">印方阻挠中方施工,中印士兵班公湖冲突,中印对峙结束</td>
                        <td ng-if="id==4">美方挑起贸易战,美方制裁中兴,美方变卦再次挑起贸易战</td>
                        <td ng-if="id==5">国家药监局发通告,假疫苗事件处理结果</td>
                        <td class="yd_state">{{today.state}}</td>
                        <td class="yd_method" ng-if="modelName!='导控策略选择'"><a href="javascript:;" class="btn btn-primary btn-sm" ui-sref="dk.method({content:event,id:event.e_id})"><i class="fa fa-edit"></i> 设置导控策略</a></td>
                        <!-- <td class="yd_content">{{evaluation.content}}</td> -->
                        <!-- <td class="yd_result">{{evaluation.result}}</td> -->
                    </tr>
                    </tbody>
                </table>
                <p>*当前舆情态势值是经过PETC分析之后，结合指标体系融合得到的针对事件状态的描述，范围在0-100之间</p>
                <!-- <div class="email-footer clearfix">
                    
                </div> -->
                </div>
        </div>
    </div>
    <div class="col-md-12 animated fadeInLeft ui-sortable" ui-view>

    </div>

    
</div>
