<style type="text/css">
.result-list .result-image {
    width: 20%;
    padding: 0;
    overflow: hidden;
    background: #2d353c;
    vertical-align: middle;
    }
.result-list > li > div {
    display: table-cell;
    width: 60%;
    vertical-align: top;
    padding: 20px;
    position: relative;
}
.result-list .result-price {
    width: 20%;
    font-size: 28px;
    text-align: center;
    border-left: 1px dashed #ddd;
    padding-top: 30px;
}
.result-list .title {
    margin: 0 0 20px;
    font-size: 20px;
    line-height: 24px;
}
.result-list .btn-row a {
    color: #fff;
    font-size: 12px;
    line-height: 14px;
    opacity: 1;
}
p{
    font-size: 14px;
}

<div id="content" class="content">

            <!-- begin page-header -->
            <h1 class="page-header">舆情导控</h1>

            <!-- begin row -->
            <div class="row">
                <!-- begin col-12 -->
                <div class="col-md-12">
                    <div class="result-container">
                        <div class="input-group m-b-20">
                            <input type="text" ng-model="search_word" class="form-control input-white" placeholder="输入事件关键词进行搜索" />
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-primary" ng-click="search()"><i class="fa fa-search"></i> Search</button>
                                <!-- <button type="button" class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">
                                    <i class="fa fa-cog"></i>
                                </button> -->
                                <!-- <ul class="dropdown-menu pull-right">
                                    <li><a href="javascript:;">Action</a></li>

                                    <li><a href="javascript:;">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="javascript:;">Separated link</a></li>
                                </ul> -->
                            </div>
                        </div>
                        <div class="dropdown pull-left">
                            <a href="javascript:;" class="btn btn-white btn-white-without-border dropdown-toggle" data-toggle="dropdown">
                                Filters by <span class="caret m-l-5"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-click="showAll(0)"><a href="javascript:;">无需引导</a></li>
                                <li ng-click="showAll(1)"><a href="javascript:;">需低强度引导</a></li>
                                <li ng-click="showAll(2)"><a href="javascript:;">需高强度引导</a></li>
                                <li class="divider"></li>
                                <li ng-click="showAll(3)"><a href="javascript:;">所有事件</a></li>
                            </ul>
                        </div>
                        <div class="btn-group m-l-10 m-b-20">
                            <a href="javascript:;" class="btn btn-white btn-white-without-border" ng-click="showAll(4)"><i class="fa fa-long-arrow-up"></i> 时间升序顺序</a>
                            <a href="javascript:;" class="btn btn-white btn-white-without-border" ng-click="showAll(5)"><i class="fa fa-long-arrow-down"></i> 时间降序顺序</a>
                        </div>
                        
                        <ul class="result-list">
                            <li ng-repeat="content in contents">
                                <div class="result-image">
                                    <a href="javascript:;"><img src={{content.img}} alt="" /></a>
                                </div>
                                <div class="result-info">
                                    <h4 class="title"><a href="javascript:;">{{content.name}}</a></h4>
                                    <p class="location">事件发生时间:{{content.time}}</p>
                                    <p class="desc">
                                         {{content.description}}
                                    </p>
                                    <div class="btn-row">
                                        <!-- <a href="javascript:;" data-toggle="tooltip" data-container="body" title="Analytics"><i class="fa fa-fw fa-bar-chart-o"></i></a> -->
                                       <!--  <a href="javascript:;" data-toggle="tooltip" data-container="body" title="事件详情"><i class="fa fa-fw fa-tasks"></i></a> -->
                                        <a href="javascript:;" class="btn btn-primary btn" ui-sref="zhishiku.eventdetail({event:content})"><i class="fa fa-list-ul fa-fw"></i> 事件详情</a>
                                        <!-- <a href="javascript:;" data-toggle="tooltip" data-container="body" title="Configuration"><i class="fa fa-fw fa-cog"></i></a>
                                        <a href="javascript:;" data-toggle="tooltip" data-container="body" title="Performance"><i class="fa fa-fw fa-tachometer"></i></a>
                                        <a href="javascript:;" data-toggle="tooltip" data-container="body" title="Users"><i class="fa fa-fw fa-user"></i></a> -->
                                    </div>
                                </div>
                                <div class="result-price">
                                    {{content.state}} <small>CURRENT STATE</small>
                                    <a ui-sref="dk.petc({content:content,id:content.e_id})" class="btn btn-primary btn"><i class="fa fa-list-ul fa-fw"></i>导控分析</a>
                                    <a ui-sref="pg({content:content,id:content.e_id})" class="btn btn-primary btn"><i class="fa fa-list-ul fa-fw"></i>成效评估</a>
                                </div>
                            </li>
                        </ul>
