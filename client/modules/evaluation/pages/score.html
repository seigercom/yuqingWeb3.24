<style>
.dia_warning{
    color: #f59c1a;
}

.ngdialog.ngdialog-theme-details {
    padding: 5% !important;
}

.ngdialog.ngdialog-theme-details .ngdialog-content {
    width: 1000px !important;
}

</style>
<div class="panel panel-primary" data-sortable-id="ui-buttons-3">
    <div class="panel-heading">

        <h4 class="panel-title f-s-15">专家打分</h4>
    </div>
    <div class="panel-body">
        <div class="page-header m-r-5 m-t-5" style="text-align:center">{{event.name}}</div>
        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th class="yd_date" style="width: 15%">当前时间</th>
                                <th class="yd_value" style="width: 15%">当前舆情态势值</th>
                                <th class="yd_state" style="width: 20%">事件发展状态</th>
                                <th class="yd_method"style="width: 35%">对应引导策略</th>
                                <!-- <th>*</th> -->
                                <!-- <th style="width: 30%" ng-if="evaluation.time==evaluations[evaluations.length-1].time">引导</th> -->
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-model='evaluation'>
                                <td class="yd_date">{{thing.time}}</td>
                                <td class="yd_value">{{thing.value}}</td>
                                <td class="yd_state">{{thing.state}}</td>
                                <td class="yd_method">{{thing.method}}</td>
                                <!-- <td><a href="javascript:;"  class="btn btn-primary btn-sm" ng-click="showpg()"> 量化</a></td> -->
                                <!-- <td ng-if="evaluation.time==evaluations[evaluations.length-1].time"><a href="#padding-tab" class="btn btn-primary btn-sm"><i class="fa fa-paper-plane-o fa-fw"></i> 舆情引导</a></td> -->
                            </tr>
                            </tbody>
                        </table>
        <div class="form-group col-md-12">
            <label class="col-md-2 control-label f-s-14"></label>
            <div class="col-md-10">
                 
            </div>
        </div>
        <!-- <a href="javascript:;"  class="btn btn-primary btn-sm" ng-click="score(result)"> 评价</a> -->
        <div class="panel-body" style="height:400px">
            <div id="pg" style="width: 100%;height: 100%"></div>

        </div>
        <div class="form-group col-md-12">
            <label class="col-md-2 control-label f-s-14">评分：</label>
            <div class="col-md-10">
                <input class="form-control f-s-14 " rows="1" ng-model = "expertScore" placeholder="required"></input>
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="col-md-12">
                <button type="submit" class="btn btn-sm btn-primary pull-right f-s-14" ng-click = "Doscore()">确认提交</button>
            </div>
        </div> 
    </div>
</div>
